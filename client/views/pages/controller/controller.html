<template name="controller">
	<br>
    <div class="row">
       <div class="col-xs-4">
           	 <select class="form-control" name="day" id="day">
            	<option disabled>Дата</option>
                {{#each date}}
                    <option value="{{day}}">{{day}}</option>
                {{/each}}
            </select>
		</div>
        <div class="col-xs-4">
            <select class="form-control" name="shop" id="shop">
            	<option disabled>Магазин</option>
                {{#each shops}}
                    <option value="{{id}}">{{title}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-xs-4">
            <select class="form-control" name="quest_srvyr" id="quest_srvyr">
            	<option disabled>Интервьювер</option>
                {{#each quest_srvyr}}
                    <option value="{{srvyr}}">{{srvyr}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <br>
    <div class='row'>
        <div class="col-xs-12">
            {{#if question}}
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-header-red">
                            <tr>
                                <th>Дата</th>
                                <th width="20" class="txt-center">1</th>
                                <th width="47" class="txt-center">2</th>
                                <th width="47" class="txt-center">3</th>
                                <th width="47" class="txt-center">4</th>
                                <th width="47" class="txt-center">5</th>
                                <th width="47" class="txt-center">6</th>
                                <th width="47" class="txt-center">7</th>
                                <th width="47" class="txt-center">8</th>
                                <th width="47" class="txt-center">9</th>
                                <th width="47" class="txt-center">10</th>
                                <th width="47" class="txt-center">11</th>
                                <th width="47" class="txt-center">12</th>
                                <th width="47" class="txt-center">13</th>
                                <th width="47" class="txt-center">14</th>
                                <th width="47" class="txt-center">15</th>
                                <th width="47" class="txt-center">16</th>
                                <th width="47" class="txt-center">17</th>
                                <th width="47" class="txt-center">18</th>
                                <th width="47" class="txt-center">19</th>
                                <th width="47" class="txt-center">20</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each question}}
                                    <tr class="js-link-questionnaire" data-id="{{sbj_num}}">
                                        <td>{{getDateFormat vstart}}</td>
                                        {{getQaQuestions control_result false}}
                                    </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            {{else}}
                <h1 class="text-muted text-center">Выберите интервьювера</h1>
            {{/if}}
        </div>
    </div>
</template>
