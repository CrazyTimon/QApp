<template name="questionnaire">
    <br>
    <div class='panel panel-info'>
        <div class='panel-heading'>
            <h3 class='panel-title'>
                {{srvyr.srvyr}} 
                <span class="pull-right label label-default">{{srvyr.day}}</span>
            </h3>
        </div>
        <div class="panel-body">
            <p>{{shop.title}}</p>

            <div class="col-xs-12 question-page">
                <div class="well text-center">
                    <audio controls src="{{srvyr.audio}}"></audio>
                    {{getQaQuestions question}}
                </div>
            </div>

            <div class='col-xs-12'>
                <div class='form-group'>
                    <textarea placeholder="Комментарий можно оставить здесь" class="js-comment form-control" id="message" rows="5">
                        {{srvyr.comment}}
                    </textarea>
                </div>
                <div class='form-group'>
                    <button type="button" class="pull-right btn btn-info js-save">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</template>
