<template name="users">
	<div class="table-responsive">
		<div class='page-header'>
			<h1>
				Пользователи
				<small class="pull-right">{{users.count}}</small>
			</h1>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Логин</th>
					<th>Имя</th>
					<th>Фамилия</th>
					<th>Тип</th>
					<th>Дата регистрации</th>
				</tr>
			</thead>
			<tbody>
				{{#each users}}
					<tr>
						<td>{{username}}</td>
						<td>{{profile.firstname}}</td>
						<td>{{profile.lastname}}</td>
						<td>{{profile.type}}</td>
						<td></td>
					</tr>
				{{else}}
					<h1 class='text-muted'>Пользователей нет</h1>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
