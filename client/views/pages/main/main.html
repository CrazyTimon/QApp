<template name="main">
    <div class="col-xs-12">
        <select class="pull-left" name="day" id="day">
            {{#each date}}
                <option value="{{day}}">{{day}}</option>
            {{/each}}
        </select>
        <select class="pull-right" name="quest_srvyr" id="quest_srvyr">
            {{#each quest_srvyr}}
                <option value="{{srvyr}}">{{srvyr}}</option>
            {{/each}}
        </select>
        <select class="pull-right" name="shop" id="shop">
            {{#each shops}}
                <option value="{{id}}">{{title}}</option>
            {{/each}}
        </select>
    </div>
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        {{getHeaderQuestions question}}
                    </tr>
                </thead>
                <tbody>
                    {{#each question}}
                        <tr>
                            <td>{{getDateFormat vstart}}</td>
                            <td>{{getQaQuestions question}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
