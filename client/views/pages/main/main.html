<template name="main">
	{{#if currentUser}}
		{{#if $eq myUser.profile.type 'notActivatedUser'}}
			<h1 class="text-muted">Ваш аккаунт не активирован</h1>
		{{else}}
			{{#if $eq myUser.profile.type 'controller'}}
				{{> controller}}
			{{else}}
				{{> brigadir}}
			{{/if}}
		{{/if}}
	{{else}}
		{{#if loggingIn}}
			{{> loading}}
		{{else}}
			{{> notLoggedIn}}
		{{/if}}
	{{/if}}
</template>
