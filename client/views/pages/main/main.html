<template name="main">
	{{#if currentUser}}
		{{#if $eq myUser.profile.type 'interwiever'}}
			<p>Ваш статус - интервьювер, для вас вскоре будут реализованы страницы на сайте</p>
		{{else}}
			{{#if $eq myUser.profile.type 'controller'}}
				{{> controller}}
			{{else}}
				{{> brigadir}}
			{{/if}}
		{{/if}}
	{{else}}
		{{#if loggingIn}}
			{{> loading}}
		{{else}}
			{{> notLoggedIn}}
		{{/if}}
	{{/if}}
</template>
